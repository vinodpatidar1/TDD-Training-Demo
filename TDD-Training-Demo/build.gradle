apply plugin: 'groovy'
apply plugin: 'java'
repositories { mavenCentral() }

dependencies {
	compile(
			'org.slf4j:slf4j-api:1.7.25',
			'org.slf4j:slf4j-log4j12:1.7.25',
			'log4j:log4j:1.2.17'
			)
	testCompile(
			'junit:junit:4.12',
			'org.codehaus.groovy:groovy-all:2.4.8',
			'org.spockframework:spock-core:1.0-groovy-2.4',
			'org.jmockit:jmockit:1.8'
			)
	testCompile( 'com.athaydes:spock-reports:1.3.1' ) { transitive = false // this avoids affecting your version of Groovy/Spock
	}
}